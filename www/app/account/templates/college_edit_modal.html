<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button button-icon ion ion-chevron-left" ng-click="vm.closeEditModal()"></button>
    <h1 class="title">Choose A College School</h1>
    <button class="button button-balanced" 
      ng-disabled="editCollegeForm.$invalid"
      ng-click="vm.saveProfileInfo('college')">Save</button>
  </ion-header-bar>
  <ion-content>
    <form name="editCollegeForm" novalidate>
      <div class="list">
        <label class="item item-radio" ng-repeat="choice in vm.collegeChoices">
          <input type="radio" name="college" ng-model="vm.modalSchool.value" ng-value="choice.value"/>
          <div class="item-content">
            {{choice.label}}
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <div class="padding assertive" ng-show="vm.modalErrMsg">{{vm.modalErrMsg}}</div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
