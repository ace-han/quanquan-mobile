<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>QuanQuan</title>
    <!-- 
        IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    
  </head>

  <body>
    <!-- this enable-menu-with-back-views is for the child view displaying ion-nav-buttons from parent or not -->
    <ion-side-menus enable-menu-with-back-views="false" 
      delegate-handle="topMenus">
      <ion-side-menu-content>
          <!-- nav bar could be changed by child view's definition -->
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

      <div ui-view="left-panel"></div>
       
      

     <!-- 
      just dont know why it's not working
      <div ui-view="left-panel"></div>
      <div ui-view="right-panel"></div> 

      <ng-include src="'templates/left-panel.html'"></ng-include>
      <ng-include src="'templates/right-panel.html'"></ng-include>
      -->
     
    </ion-side-menus>

    <script src="lib/requirejs/require.js" data-main="app/main.js"></script>

  </body>
</html>
