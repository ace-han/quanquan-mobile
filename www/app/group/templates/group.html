<ion-view view-title="Group">
    <ion-nav-buttons side="right">
        <button class="button button-icon fa fa-pencil-square-o" ui-sref="search.index">
        </button>
        <button class="button button-icon ion-android-more-vertical" ui-sref="search.index">
        </button>
        
    </ion-nav-buttons>
    <ion-content>
        
        <ion-list>
	        <ion-refresher on-refresh="doRefresh()">
	        </ion-refresher>
            <ion-item class="item-media media-block item-icon-right" ui-sref="group.group({slug: 'a'})">
            	<div class="media-thumbnail size-md">
            		<img src="http://ionicframework.com/img/docs/venkman.jpg" class="img64x64"/>
            	</div>	
            	<div class="media-body box-col">
            		<div class="strong-text text-cut">
                		A Team 
            		</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-media media-block item-icon-right" ui-sref="group.group({slug: 'a'})">
            	<div class="media-thumbnail size-md">
            		<img src="http://ionicframework.com/img/docs/venkman.jpg" class="img64x64"/>
            	</div>	
            	<div class="media-body box-col">
            		<div class="strong-text text-cut">
                		B Team 
            		</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-media media-block item-icon-right" ui-sref="group({slug: 'a'})">
            	<div class="media-thumbnail size-md">
            		<img src="http://ionicframework.com/img/docs/venkman.jpg" class="img64x64"/>
            	</div>	
            	<div class="media-body box-col">
            		<div class="strong-text text-cut">
                		C Team 
            		</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-infinite-scroll 
	        	ng-if="channelController.moreDataCanBeLoaded()" 
	        	on-infinite="channelController.loadMore()"
	        	distance="2%"
	        	>
	        </ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
