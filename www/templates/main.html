<!-- this enable-menu-with-back-views is for the child view displaying ion-nav-buttons from parent or not -->
<ion-side-menus enable-menu-with-back-views="false" 
  delegate-handle="topMenus">
  <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-person-stalker" menu-toggle="right">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
    <ion-nav-view name="mainMenuContent"></ion-nav-view>
  </ion-side-menu-content>

  
  <ng-include src="'templates/left-panel.html'"></ng-include>
 
  <ng-include src="'templates/right-panel.html'"></ng-include>
 
</ion-side-menus>
